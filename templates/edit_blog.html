{% extends 'base.html' %}
{% block title %}<title>Edit Blog</title>{% endblock title %}

{% block body %}
<div class="container mt-4">
  <h2>Edit Blog</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" class="form-control" name="title" value="{{ blog.title }}" required>
    </div>
    <div class="mb-3">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="5" required>{{ blog.content }}</textarea>
    </div>
    <div class="mb-3">
      <label>Author</label>
      <input type="text" class="form-control" name="author" value="{{ blog.author }}" required>
    </div>
    <button type="submit" class="btn btn-info">Update Blog</button>
  </form>
</div>
{% endblock body %}
